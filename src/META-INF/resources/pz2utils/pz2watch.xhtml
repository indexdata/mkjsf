<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

  <cc:interface>
    <cc:attribute name="renderWhileActiveclients"/>
    <cc:attribute name="renderWhileActiveclientsRecord"/>
    <cc:attribute name="trackHistory"/>
    <cc:attribute name="renderOnHitoryChange"/> 
    <cc:attribute name="debug"/>   
  </cc:interface>

  <cc:implementation>
    <h:outputScript name="jsf.js" library="javax.faces" target="head" />
    <h:outputScript name="listeners.js" library="pz2utils" target="head" />
    
    <!-- Initiate Ajax listeners -->  
    <script>
     //<![CDATA[
       var renderWhileActiveclients = "${cc.attrs.renderWhileActiveclients}";
       var renderWhileActiveclientsRecord = "${cc.attrs.renderWhileActiveclientsRecord}";
       var renderOnHistoryChange = "${cc.attrs.renderOnHistoryChange}";
       var trackHistory = ("${cc.attrs.trackHistory}" == "true");  
       setUpListeners();
     //]]>
    </script>  

    <h:form id="activeclientsForm" prependId="false">
      <h:outputText id="activeClientsLabel" value="Active clients: " style="${cc.attrs.debug == 'true' ? '' : 'display:none;'}"/> 
      <h:outputText id="activeclientsField" value="${pz2.update()}"  style="${cc.attrs.debug == 'true' ? '' : 'display:none;'}"/>#{' - '}
      <h:outputText id="activeclientsFieldRecord" value="${pz2.update('record')}" style="${cc.attrs.debug == 'true' ? '' : 'display:none;'}"/>
      
      <h:panelGrid id="errorMessages" style="${pz2.hasErrors() ? 'display: block;' : 'display: none;'}">
        <h:dataTable value="#{pz2.configurationErrors}" var="error" cellspace="0" cellpadding="0" style="${pz2.hasConfigurationErrors() ? 'display: block; vertical-align: top;' : 'display: none;'}">
          <h:column valign="top">
            <h:outputText value="#{error.message}" style="color: red;"/>
            <h:dataTable value="#{error.suggestions}" var="suggestion" cellspacing="0" cellpadding="0">
             <h:column>
               #{suggestion}        
             </h:column>      
            </h:dataTable>                                        
          </h:column>
        </h:dataTable>
        <h:panelGrid  style="${pz2.hasCommandErrors() ? 'display: block;' : 'display: none;'}">
          <h:column>
            <h:outputText id="messages" value="#{data.commandError.message}" style="color: red;"/>
          </h:column>
          <h:dataTable value="#{data.commandError.suggestions}" var="suggestion" cellspacing="0" cellpadding="0">                  
           <h:column>
             #{suggestion}        
           </h:column>      
          </h:dataTable>
        </h:panelGrid>                
      </h:panelGrid>                      
    </h:form>

    <h:form id="stateForm" prependId="false" rendered="${cc.attrs.trackHistory == 'true'}" style="${cc.attrs.debug == 'true' ? '' : 'display:none;'}">
      State: 
      <h:inputText id="windowlocationhash" value="#{pz2.currentStateKey}" size="100">
        <f:ajax event="change" render="#{cc.attrs.renderOnHistoryChange} #{pz2watch.activeclients}"/>
      </h:inputText>
    </h:form>
  </cc:implementation>
  
</body>
</h:html>
